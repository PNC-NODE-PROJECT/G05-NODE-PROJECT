<html lang="en">
<head>

    <title>REGISTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="card col-4" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h3 class="text-uppercase text-center mb-3">Create an account</h3>
                <form>
                    <div class="form-outline mb-2">
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                    </div>
                    <div class="form-outline mb-2">
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
            </div>
        </div>
    </div>  
</body>
