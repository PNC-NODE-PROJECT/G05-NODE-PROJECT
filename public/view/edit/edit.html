<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
</head>
<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center mb-4">
        <span class="navbar-brand mb-0 h1 fw-bold">Quiz App G-05</span>
    </nav>
    <div class="m-auto w-25 text-center editHeader">
        <h2 class="mt-3">Edit Quiz</h2>
        <button class="mt-3 font-weight-bold mb-3 addQuestions">ADD+</button>
    </div>
    <div class="w-50 m-auto questionView">
    </div>
    <div class="add card col-sm-4 m-auto p-3 text-center">
        <h3 class="mt-2">Create new question</h3>
        <form class="w-100 m-auto">
            <h5>Question</h5>
            <input type="text" placeholder="Question title" class="form-control title" />
            <h6>Answers</h6>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="answer" aria-label="Radio button for following text input">
                  </div>
                </div>
                <input type="text" class="form-control choice" aria-label="Text input with radio button">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="radio" name="answer" aria-label="Radio button for following text input">
                    </div>
                </div>
                <input type="text" class="form-control choice" aria-label="Text input with radio button">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="answer" aria-label="Radio button for following text input">
                  </div>
                </div>
                <input type="text" class="form-control choice" aria-label="Text input with radio button">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="answer" aria-label="Radio button for following text input">
                  </div>
                </div>
                <input type="text" class="form-control choice" aria-label="Text input with radio button">
            </div>
            <div class="btn-group d-flex justify-content-end">
                <button class="btn btn-danger p-1 mr-2 cancel">Cancel</button>
                <button class="btn btn-primary p-1 create">Create</button>
            </div>
        </form>
    </div>
    <div class="update card col-sm-4 m-auto p-3 text-center">
        <h3 class="mt-2">Edit your Question</h3>
        <form class="w-100 m-auto">
            <h5>Question</h5>
            <input type="text" id="title" placeholder="Question title" class="form-control" />
            <h6>Answers</h6>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="answer" aria-label="Radio button for following text input">
                  </div>
                </div>
                <input type="text" class="form-control choiceEdit" aria-label="Text input with radio button">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input type="radio" name="answer" aria-label="Radio button for following text input">
                    </div>
                </div>
                <input type="text" class="form-control choiceEdit" aria-label="Text input with radio button">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="answer" aria-label="Radio button for following text input">
                  </div>
                </div>
                <input type="text" class="form-control choiceEdit" aria-label="Text input with radio button">
            </div>
            <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input type="radio" name="answer" aria-label="Radio button for following text input">
                  </div>
                </div>
                <input type="text" class="form-control choiceEdit" aria-label="Text input with radio button">
            </div>
            <div class="btn-group d-flex justify-content-end">
                <button class="btn btn-danger p-1 mr-2 cancel">Cancel</button>
                <button class="btn btn-primary p-1 edit">Update</button>
            </div>
        </form>
    </div>
    <script src="edit.js"></script>
</body>
</html>
