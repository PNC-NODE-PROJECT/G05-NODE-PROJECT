<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1 fw-bold">Quiz App G-05</span>
    </nav>
    <!-- login form -->
    <section class="vh-90 pageLogin">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 login">
                <form>
                    <!-- username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="name">Username</label>
                        <input type="text" id="name" class="form-control form-control-l" placeholder="Enter your username"/>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="pass">Password</label>
                        <input type="password" id="pass" class="form-control form-control-l" placeholder="Enter your password"/>
                    </div>
        
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-l btn-block" id="login">Login</button>
                    </div>
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="index.html" class="fw-bold text-body" id="register">Register</a></p> 
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- register form -->
    <section class="vh-80 pageRegister">
        <div class="row col-12 d-flex justify-content-center align-items-center h-100 mt-5">
            <div class="card col-4" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h3 class="text-uppercase text-center mb-3">Create an account</h3>
                    <form>
                        <div class="form-outline mb-2">
                            <input type="text" id="username" class="form-control form-control-lg" />
                            <label class="form-label" for="username">Your Name</label>
                        </div>
                        <div class="form-outline mb-2">
                            <input type="password" id="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary btn-l btn-block" id="submit">Register</button>
                        </div>
                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="index.html" class="fw-bold text-body">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>  
    </section>
</body>
    <script src="js/main.js"></script>
</html>
